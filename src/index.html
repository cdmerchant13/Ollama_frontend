<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ollama Chat</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="ollama-url" placeholder="Enter Ollama instance URL">
        </div>
        <div class="form-group">
            <select class="form-control" id="model-select"></select>
        </div>
        <button class="btn btn-primary btn-block" id="connect-btn">Connect</button>
        <hr class="my-4">
        <div id="chat-container" style="display: none;">
            <div id="chat-history" class="d-flex flex-column"></div>
            <div class="input-group mt-3">
                <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
                <div class="input-group-append">
                    <button class="btn btn-secondary" id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
